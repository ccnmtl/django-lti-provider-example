{% extends 'base.html' %}

{% block content %}
<div class="text-center well">
    <h1>Application Landing Page</h1>
    {% if request.user.is_anonymous %}
        <h3>Log in via your LMS</h3>
    {% else %}
        <h3>Logged In</h3>
        <p>Username: {{request.user.username}}</p>
        <p>{{request.user.first_name}} {{request.user.last_name}}</p>
    {% endif %}
</div>
{% endblock %}
